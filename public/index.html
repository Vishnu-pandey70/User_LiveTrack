<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register User</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-3">Register User</h3>

    <div id="alert" class="mb-3"></div>

    <form id="userForm" class="card p-3">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input name="firstName" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input name="lastName" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Mobile (10 digits)</label>
          <input name="mobile" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input name="email" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Street</label>
          <input name="street" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">City</label>
          <input name="city" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">State</label>
          <input name="state" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Country</label>
          <input name="country" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Login ID (8 alphanumeric)</label>
          <input name="loginId" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password (min6, 1 upper, 1 lower, 1 special)</label>
          <input name="password" type="password" class="form-control" required />
        </div>
      </div>

      <div class="mt-3">
        <button id="saveBtn" class="btn btn-primary">Register</button>
        <a href="/login.html" class="btn btn-link">Already have an account? Login</a>
        <a href="/live_users.html" class="btn btn-secondary ms-2">Open Live Users</a>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
